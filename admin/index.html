<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - InfoBoard</title>
  <link rel="stylesheet" href="../styles/base.css">
</head>

<body>
  <div class="wrap">
    <div class="panel">
      <div class="panelInner">
        <div class="topbar">
          <div class="brand">
            <div class="badgeSquare">⚙</div>
            <div>ADMIN</div>
          </div>

          <div></div>

          <div class="rightInfo">
            <div>InfoBoard v3</div>
            <a class="smallLink" href="../">Abrir público</a>
          </div>
        </div>

        <hr class="hr" />

        <!-- LOGIN HEADER (mismo look de tu captura) -->
        <div class="formRow" style="align-items:center;">
          <div class="col">
            <div class="muted" id="authState">No autenticado</div>
            <div class="muted" id="authEmail"></div>
          </div>
          <div style="display:flex; gap:10px; align-items:center;">
            <button class="btn btnPrimary" id="btnLogin" type="button">Entrar con Google</button>
            <button class="btn" id="btnLogout" type="button" style="display:none;">Salir</button>
          </div>
        </div>

        <div id="authDenied" class="error"></div>

        <!-- PANEL ADMIN -->
        <div id="adminPanel" style="display:none; margin-top:14px;">
          <div class="formRow">
            <div class="col">
              <label>SLOT</label>
              <select id="slotSelect"></select>
            </div>

            <div class="col" style="flex:2;">
              <label>ARCHIVO</label>
              <input id="fileInput" type="file" />
              <div id="fileHint" class="smallNote"></div>
            </div>

            <div class="col">
              <label>DURACIÓN</label>
              <select id="durationSelect"></select>
              <div class="smallNote" style="display:flex; gap:10px; align-items:center; margin-top:10px;">
                <input type="checkbox" id="useVideoDuration" />
                <span>Usar duración real del video (solo video)</span>
              </div>
            </div>
          </div>

          <div class="formRow" style="margin-top:12px; justify-content:flex-start;">
            <button class="btn btnPrimary" id="btnUpload" type="button">Subir / Reemplazar</button>
            <button class="btn" id="btnToggle" type="button">Activar/Desactivar</button>
            <button class="btn btnDanger" id="btnDelete" type="button">Borrar archivo del slot</button>
            <button class="btn" id="btnCreateManifest" type="button">Crear manifest (si no existe)</button>
          </div>

          <div class="progress">
            <div id="progressBar"></div>
          </div>
          <div class="smallNote" id="progressText"></div>

          <div class="smallNote" style="margin-top:12px;">
            Recomendación de peso: imágenes 0.2–2MB (JPG), videos 5–25MB (MP4 H.264/AAC). Límite según rules.
          </div>

          <div class="slotGrid" id="slotList"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../scripts/admin.js"></script>
</body>
</html>

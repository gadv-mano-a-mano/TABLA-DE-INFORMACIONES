<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>InfoBoard</title>
  <link rel="stylesheet" href="./styles/base.css">
</head>

<body data-screen="board">
  <!-- BOARD -->
  <div id="boardScreen">
    <div class="wrap">
      <div class="panel">
        <div class="panelInner">
          <div class="topbar">
            <div class="brand">
              <div class="badgeSquare">i</div>
              <div>INFO BOARD</div>
            </div>

            <div class="controlsRow">
              <button id="btnRefreshCarousel" class="btn btnPrimary" type="button" title="Actualizar carrusel">↻</button>
              <button id="btnFs" class="btn fsbtn" type="button" aria-label="Pantalla completa" title="Pantalla completa">⛶</button>
            </div>

            <div class="rightInfo">
              <div id="now">—</div>
              <div>Auto-refresh: <span id="refreshEvery">—</span>s</div>
              <div class="muted" id="carouselStatus">—</div>
            </div>
          </div>
          <div class="board-panels">
            <!-- =========================
                 PANEL: PROYECTOS
                 ========================= -->
            <section class="board-panel">
              <div class="sectionTitle">PROYECTOS</div>
          
              <div class="table-wrap">
                <table class="data-table projects-table">
                  <thead>
                    <tr>
                      <th>INSTITUCION</th>
                      <th>PROGRAMAS</th>
                      <th class="num">PROYECTOS</th>
                      <th>ESTADO</th>
                    </tr>
                  </thead>
          
                  <tbody id="rowsProjects"></tbody>
                </table>
          
                <div id="errProjects" class="error"></div>
              </div>
            </section>
          
            <!-- =========================
                 PANEL: VUELOS
                 ========================= -->
            <section class="board-panel">
              <div class="sectionTitle">VUELOS</div>
          
              <div class="table-wrap">
                <table class="data-table flights-table">
                  <thead>
                    <tr>
                      <th>FECHA</th>
                      <th>AERONAVE</th>
                      <th>TIPO DE VUELO</th>
                      <th>DESTINO</th>
                      <th>HORA DE SALIDA</th>
                    </tr>
                  </thead>
          
                  <tbody id="rowsFlights"></tbody>
                </table>
          
                <div class="footer">
                  <div>Last update: <span id="lastUpdate">—</span></div>
                  <div>
                    Proyectos: <span id="countProjects">0</span> |
                    Vuelos: <span id="countFlights">0</span>
                  </div>
                </div>
          
                <div id="errFlights" class="error"></div>
              </div>
            </section>
          
          </div>

  <!-- MEDIA -->
  <div id="mediaScreen">
    <div id="mediaInner">
      <img id="mediaImg" alt="Carrusel" />
      <video id="mediaVideo"></video>

      <div id="mediaLoading">
        <span>Cargando…</span>
        <div class="bar"><i></i></div>
      </div>
    </div>
  </div>

  <script type="module" src="./scripts/public.js"></script>
</body>
</html>

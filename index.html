<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TABLA-DE-INFORMACIONES</title>
  <link rel="stylesheet" href="./styles/base.css">
</head>

<body data-page="public" data-screen="board">
  <div id="boardScreen">
    <div class="wrap">
      <!-- Header -->
      <div class="header">
        <div class="title">
          <div class="badge">I</div>
          <div>INFO BOARD</div>
        </div>

        <div class="headerBtns">
          <!-- refrescar carrusel -->
          <button id="btnRefreshCarousel" class="iconbtn" type="button" title="Actualizar carrusel">↻</button>
          <!-- fullscreen -->
          <button id="btnFs" class="iconbtn" type="button" aria-label="Pantalla completa" title="Pantalla completa">⛶</button>
        </div>

        <div class="meta">
          <div id="now"></div>
          <div>Auto-refresh: <span id="refreshEvery"></span>s</div>
          <div class="muted" id="carouselStatus">—</div>
        </div>
      </div>

      <!-- 2 boards igual altura -->
      <div class="boards">
        
        <!-- PROYECTOS -->
        <div class="board projects" id="projectsBoard">
          <div class="sectionTitle">PROYECTOS</div>

          <table>
            <colgroup>
              <col style="width:38%">
              <col style="width:42%">
              <col style="width:10%">
              <col style="width:10%">
            </colgroup>
            <thead>
              <tr>
                <th>INSTITUCION</th>
                <th class="center">PROGRAMAS</th>
                <th class="right">PROYECTOS</th>
                <th class="right">ESTADO</th>
              </tr>
            </thead>
            <tbody id="rowsProjects"></tbody>
          </table>

          <div id="errProjects" class="error"></div>
        </div>

        <!-- VUELOS -->
        <div class="board flights" id="flightsBoard">
          <div class="sectionTitle">VUELOS</div>

          <table>
            <colgroup>
              <col style="width:16%">
              <col style="width:18%">
              <col style="width:24%">
              <col style="width:26%">
              <col style="width:16%">
            </colgroup>
            <thead>
              <tr>
                <th>FECHA</th>
                <th class="center">AERONAVE</th>
                <th class="center">TIPO DE VUELO</th>
                <th class="center">DESTINO</th>
                <th class="right">HORA DE SALIDA</th>
              </tr>
            </thead>
            <tbody id="rowsFlights"></tbody>
          </table>

          <div class="footer">
            <div>Last update: <span id="lastUpdate">—</span></div>
            <div>
              Proyectos: <span id="countProjects">0</span> |
              Vuelos: <span id="countFlights">0</span>
            </div>
          </div>

          <div id="errFlights" class="error"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- media screen (carrusel) -->
  <div id="mediaScreen">
    <div id="mediaInner">
      <img id="mediaImg" alt="Publicidad" />
      <video id="mediaVideo"></video>

      <div id="mediaLoading">
        <span>Cargando…</span>
        <div class="bar"><i></i></div>
      </div>
    </div>
  </div>

  <script type="module" src="./scripts/public.js"></script>
</body>
</html>

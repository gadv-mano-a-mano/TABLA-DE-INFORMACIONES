<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin – InfoBoard</title>

  <link rel="stylesheet" href="../styles/main.css" />
</head>

<body>
  <div class="page-wrap">

    <!-- TOPBAR ADMIN -->
    <header class="topbar">
      <div class="brand">
        <div class="brand-icon">⚙</div>
        <div class="brand-title">ADMIN</div>
      </div>

      <div class="center-controls">
        <!-- vacío a propósito para que quede igual que tu captura -->
      </div>

      <div class="topbar-right">
        <div class="small">InfoBoard v3</div>
        <a class="small" href="../index.html">Abrir público</a>
      </div>
    </header>

    <!-- BLOQUE LOGIN -->
    <section class="admin-block" id="authBlock">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:16px;">
        <div class="small" id="authStatus" style="color:rgba(255,255,255,0.78);">
          No autenticado
        </div>

        <button class="btn" id="btnGoogle">Entrar con Google</button>
      </div>
    </section>

    <!-- BLOQUE PANEL (tu JS lo mostrará cuando haya login) -->
    <section class="admin-block" id="adminPanel" style="display:none;">
      <div class="small" id="whoami" style="margin-bottom:6px;">Autenticado</div>

      <div class="admin-row">
        <div class="field">
          <label>SLOT</label>
          <select id="slotSelect">
            <!-- lo llena admin.js o lo dejas fijo -->
          </select>
        </div>

        <div class="field">
          <label>ARCHIVO</label>
          <input class="input" id="fileInput" type="file" />
          <div class="small">Imágenes recomendadas: JPG (max 50MB según rules).</div>
        </div>

        <div class="field">
          <label>DURACIÓN</label>
          <select id="durationSelect">
            <option value="10">10 segundos</option>
            <option value="15">15 segundos</option>
            <option value="20">20 segundos</option>
            <option value="30">30 segundos</option>
          </select>

          <label class="checkbox">
            <input type="checkbox" id="useRealDuration" />
            Usar duración real del video (solo video)
          </label>
        </div>
      </div>

      <div class="actions">
        <button class="btn" id="btnUpload">Subir / Reemplazar</button>
        <button class="btn" id="btnToggle">Activar/Desactivar</button>
        <button class="btn btn-danger" id="btnDelete">Borrar archivo del slot</button>
        <button class="btn" id="btnCreateManifest">Crear manifest (si no existe)</button>
      </div>

      <div class="small" style="margin-top:10px;">
        Recomendación de peso: imágenes 0.2–2MB (JPG), videos 5–25MB (MP4 H.264/AAC). Límite actual en rules: 50MB.
      </div>

      <div class="slots-grid" id="slotsGrid">
        <!-- lo llena admin.js -->
      </div>
    </section>

  </div>

  <!-- Tus scripts existentes -->
  <script src="../config.js"></script>
  <script src="../scripts/firebase.js"></script>
  <script src="../scripts/admin.js"></script>
</body>
</html>

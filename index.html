<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InfoBoard</title>

  <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>
  <div class="page-wrap">
    <!-- TOPBAR -->
    <header class="topbar">
      <div class="brand">
        <div class="brand-icon">i</div>
        <div class="brand-title">INFO BOARD</div>
      </div>

      <div class="center-controls">
        <!-- Botones opcionales (si tu JS ya los usa) -->
        <button class="btn icon-btn" id="btnCarousel" title="Carousel">↻</button>
        <button class="btn icon-btn" id="btnFullscreen" title="Pantalla completa">⤢</button>
      </div>

      <div class="topbar-right">
        <div class="small" id="nowText">—</div>
        <div class="small" id="refreshText">Auto-refresh: 30s</div>
        <div class="small" id="carouselStatus">Carousel: sin manifest (ok si aún no creaste)</div>
      </div>
    </header>

    <main class="board">
      <div class="board-panels">

        <!-- PROYECTOS -->
        <section class="board-panel">
          <h2 class="section-title">PROYECTOS</h2>

          <div class="table-wrap">
            <table class="data-table projects-table" id="projectsTable">
              <thead>
                <tr>
                  <th>INSTITUCION</th>
                  <th>PROGRAMAS</th>
                  <th>PROYECTOS</th>
                  <th>ESTADO</th>
                </tr>
              </thead>
              <tbody id="projectsBody">
                <!-- lo llena public.js -->
              </tbody>
            </table>
          </div>

          <div class="panel-footer">
            <div>Last update: <span id="lastUpdate">—</span></div>
            <div>Proyectos: <span id="projectsCount">0</span> | Vuelos: <span id="flightsCount">0</span></div>
          </div>
        </section>

        <!-- VUELOS -->
        <section class="board-panel">
          <h2 class="section-title">VUELOS</h2>

          <div class="table-wrap">
            <table class="data-table flights-table" id="flightsTable">
              <thead>
                <tr>
                  <th>FECHA</th>
                  <th>AERONAVE</th>
                  <th>TIPO DE VUELO</th>
                  <th>DESTINO</th>
                  <th>HORA DE SALIDA</th>
                </tr>
              </thead>
              <tbody id="flightsBody">
                <!-- lo llena public.js -->
              </tbody>
            </table>
          </div>

          <div class="panel-footer">
            <div>&nbsp;</div>
            <div>&nbsp;</div>
          </div>
        </section>

      </div>
    </main>
  </div>

  <!-- Tus scripts existentes -->
  <script src="./config.js"></script>
  <script src="./scripts/firebase.js"></script>
  <script src="./scripts/manifest.js"></script>
  <script src="./scripts/public.js"></script>
</body>
</html>
